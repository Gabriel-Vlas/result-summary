<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <header id="result">

      <h1 id="you-result">Your Result</h1>
      <div id="circle">
        <section id="score">
          <span id="score-current">76</span>
          <span id="max-score">of 100</span>
        </section>
      </div>
      <section id="result-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </header>
    <section id="summary">
      <h3>Summary</h3>
      <ul>
        <li id="reaction">
          <div class="left">
            <span id="icon-reaction">icon</span>
            <span id="categoria" class="summary-categoria">categoria</span>
          </div>
          <div class="rigth">
            <span id="score-number" class="summary-score">0</span>
            <span>/ 100</span>
          </div>
        </li>
        <li id="memory">
          <div class="left">
            <span id="icon-memory">icon</span>
            <span id="categoria" class="summary-categoria">categoria</span>
          </div>
          <div class="rigth">
            <span id="score-number" class="summary-score">0</span>
            <span>/ 100</span>
          </div>
        </li>
        <li id="verbal">
          <div class="left">
            <span id="icon-verbal">icon</span>
            <span id="categoria" class="summary-categoria">categoria</span>
          </div>
          <div class="rigth">
            <span id="score-number" class="summary-score">0</span>
            <span>/ 100</span>
          </div>
        </li>
        <li id="visual">
          <div class="left">
            <span id="icon-visual">icon</span>
            <span id="categoria" class="summary-categoria">categoria</span>
          </div>
          <div class="rigth">
            <span id="score-number" class="summary-score">0</span>
            <span>/ 100</span>
          </div>
        </li>
      </ul>
      <button class="btn">
        Continue
      </button>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
